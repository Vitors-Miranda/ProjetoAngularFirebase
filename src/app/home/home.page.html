<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" class="ion-text-center">
        <ion-button (click) = "getData()">Pegar dados da API</ion-button>
        <ng-container *ngIf="this.isLoading">
            <ion-spinner></ion-spinner>
        </ng-container>
    </ion-col>
  </ion-row>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3>Projeto com Bootstrap e Ionic!</h3>
    <hr>
    <p>Componentes Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components"> - UI Components</a></p>
    <p>Componentes Bootstrap <a target="_blank" rel="noopener noreferrer" href="https://getbootstrap.com/docs/5.3/components/buttons/"> - UI Components</a></p>
  </div>
</ion-content>
